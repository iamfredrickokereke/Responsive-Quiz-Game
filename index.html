<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Quiz-Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Index.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="record">
            <h4>Question <span id="currentquestion"></span> of <span id="allquestions"></span></h4>
            <h4>Score : <span class="current-score"></span></h4>
        </div>
        <p id="questionbank"></p>
        <ul>
            <li class="option option-1" value="a"></li>
            <li class="option option-2" value="b"></li>
            <li class="option option-3" value="c"></li>
            <li class="option option-4" value="d"></li>
        </ul>
        <div class="btn-container">
            <button id="btn" class="btn hide">Next Question</button>
        </div>
    </div>
    
</body>

</html>
